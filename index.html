<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fun With JS Events</title>
    <script type="text/javascript" src="index.js"></script>
  </head>

  <body>
    <h3>EVENTS!!!!</h3>
    <div class="main">
      <h6>Main Div</h6>
    </div>

    <div class="button-div">
      <button id="button-1" type="button" name="button">CLICK ME!!</button>
      <button type="button" name="button">NO, CLICK ME!!</button>
      <button type="button" name="button">FORGET THOSE GUYS CLICK ME!!!!</button>
    </div>
<br>
<br>
    <div class="new-joke-div">
      <form id="new-joke-form" action="index.html" method="post">
        <input id="joke-title-input" type="text" name="title" placeholder="joke title"><br>
        <textarea id="joke-content-input" type="" name="content" placeholder="content"></textarea><br>
        <input type="submit" name="" value="Submit that joke!"><br>
      </form>
    </div>

    <div id="jokes-list-div">
      <ul id="jokes-list">

      </ul>
    </div>

  </body>
</html>
